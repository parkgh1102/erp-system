name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend to Elastic Beanstalk
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Create deployment package
        run: |
          cd backend
          zip -r ../backend-deploy.zip . -x "*.git*" "node_modules/*" "src/*" "*.md"
          cd ..

      - name: Get timestamp
        id: timestamp
        run: echo "timestamp=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: erp-backend
          environment_name: erp-backend-prod
          version_label: backend-${{ steps.timestamp.outputs.timestamp }}
          region: ap-northeast-2
          deployment_package: backend-deploy.zip
          wait_for_deployment: true
          wait_for_environment_recovery: 300

      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://api.webapperp.ai.kr/api/health || exit 1

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    if: always()

    steps:
      - name: Deployment Success
        if: success()
        run: echo "✅ 배포가 성공적으로 완료되었습니다!"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "❌ 배포에 실패했습니다."
          exit 1
