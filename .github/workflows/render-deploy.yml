name: Deploy to Render

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Trigger Render Deploy
        run: |
          echo "Render will auto-deploy from GitHub repository"
          echo "Make sure to connect your GitHub repository to Render"

      - name: Deploy Status
        run: |
          echo "âœ… Code pushed to master branch"
          echo "ğŸš€ Render will automatically deploy the latest changes"
          echo "ğŸ“ Check Render dashboard for deployment status"
