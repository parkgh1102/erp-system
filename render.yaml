# Render Blueprint - Backend + Database
# https://render.com/docs/blueprint-spec
# Last updated: 2025-12-01 - Fixed startCommand to use direct node execution

services:
  # Backend API Service
  - type: web
    name: erp-backend
    runtime: node
    region: singapore  # í•œêµ­ì—ì„œ ê°€ì¥ ê°€ê¹Œìš´ ë¦¬ì „
    plan: free
    rootDir: backend
    buildCommand: |
      echo "ğŸ“ Current directory: $(pwd)"
      echo "ğŸ“ Directory contents:"
      ls -la
      echo ""
      echo "ğŸ“¦ Installing dependencies (no workspace)..."
      npm install --no-workspaces --ignore-scripts
      echo ""
      echo "ğŸ”¨ Building TypeScript..."
      npm run build
      echo ""
      echo "âœ… Build complete - Checking dist folder..."
      ls -la dist/
      echo ""
      echo "ğŸ“„ Checking dist/index.js..."
      ls -lh dist/index.js
      echo ""
      echo "ğŸ“‹ Checking package.json start script..."
      cat package.json | grep -A1 '"start"'
      echo ""
      echo "âœ… dist/index.js exists and is ready"
    startCommand: node dist/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DB_TYPE
        value: postgres
      - key: DB_HOST
        fromDatabase:
          name: erp-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: erp-database
          property: port
      - key: DB_USERNAME
        fromDatabase:
          name: erp-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: erp-database
          property: password
      - key: DB_DATABASE
        fromDatabase:
          name: erp-database
          property: database
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://webapperp.ai.kr
      - key: BCRYPT_ROUNDS
        value: 12
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: FORCE_HTTPS
        value: false
      - key: DB_SYNCHRONIZE
        value: true

databases:
  - name: erp-database
    plan: free
    region: singapore
    databaseName: erp_system
    user: erp_user
